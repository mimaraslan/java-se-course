server:
  port: 8761

spring:
  application:
    name: dashboard-eureka-server
  boot:
    admin:
      context-path: /admin

eureka:
  client:
    registryFetchIntervalSeconds: 5
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10

