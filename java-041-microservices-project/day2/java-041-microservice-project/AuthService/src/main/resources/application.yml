###### Server port ########
server:
  port: 9090

###### Spring configs ########
spring:
 application:
  name: auth-service
 datasource:
   url: jdbc:postgresql://localhost:5432/Micro_AuthServiceDB
   username: postgres
   password: 123456789
 jpa:
   properties:
     hibernate:
       dialect: org.hibernate.dialect.PostgreSQLDialect
       hbm2ddl:
         auto: update   # şemadaki tablolarimin otomaik olarak güncellenmesi için
   show-sql: true

#   profiles:
#    active: dev



springdoc:
  swagger-ui:
    path: /swagger-ui.html